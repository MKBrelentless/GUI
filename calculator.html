<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JavaScript</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <form name="Calc">
            <!-- Removed extra space in the type attribute -->
            <input type="text" name="text" id="screen">

            <div class="btns">
                <!-- Fixed 'math' to 'Math' to use JavaScript's built-in Math object -->
                <!-- <button type="button" onclick="Calc.text.value = Math.sin(Calc.text.value)">Sin</button>-->
                <!--<button type="button" onclick="Calc.text.value = Math.cos(Calc.text.value)">Cos</button>-->
                <!-- <button type="button" onclick="Calc.text.value = Math.tan(Calc.text.value)">Tan</button>-->
                <!-- <button type="button" onclick="Calc.text.value = Math.log(Calc.text.value)">Log</button>-->
                <button type="button" onclick="Calc.text.value = Math.sin(Number(Calc.text.value) * Math.PI / 180)">Sin</button>
                <button type="button" onclick="Calc.text.value = Math.cos(Number(Calc.text.value) * Math.PI / 180)">Cos</button>
                <button type="button" onclick="Calc.text.value = Math.tan(Number(Calc.text.value) * Math.PI / 180)">Tan</button>
                <button type="button" onclick="Calc.text.value = Math.log(Number(Calc.text.value))">Log</button>

                <!-- Fixed power function with correct exponents -->
                <button type="button" onclick="Calc.text.value = Math.pow(Calc.text.value, 3)">X <sup>3</sup></button>
                <button type="button" onclick="Calc.text.value = Math.pow(Calc.text.value, 2)">X <sup>2</sup></button>
                <button type="button" onclick="Calc.text.value = Math.sqrt(Calc.text.value)">&radic;</button>
                
                <!-- Adjusted cube root calculation -->
                <button type="button" onclick="Calc.text.value = Math.cbrt(Calc.text.value)">&#8731;</button>
                
                <!-- Number and operator buttons -->
                <button type="button" onclick="Calc.text.value += '1'">1</button>
                <button type="button" onclick="Calc.text.value += '2'">2</button>
                <button type="button" onclick="Calc.text.value += '3'">3</button>
                <button type="button" onclick="Calc.text.value += '4'">4</button>
                <button type="button" onclick="Calc.text.value += '5'">5</button>
                <button type="button" onclick="Calc.text.value += '6'">6</button>
                <button type="button" onclick="Calc.text.value += '7'">7</button>
                <button type="button" onclick="Calc.text.value += '8'">8</button>
                <button type="button" onclick="Calc.text.value += '9'">9</button>
                <button type="button" onclick="Calc.text.value += '0'">0</button>
                <button type="button" onclick="Calc.text.value += '.'">.</button>
                <button type="button" onclick="Calc.text.value += '*'">*</button>
                <button type="button" onclick="Calc.text.value += '%'">%</button>
                <button type="button" onclick="Calc.text.value += '/'">/</button>
                <button type="button" onclick="Calc.text.value += '+'">+</button>
                <button type="button" onclick="Calc.text.value += '-'">-</button>
                
                <!-- Fixed the equals button to evaluate the expression -->
                <button type="button" onclick="Calc.text.value = eval(Calc.text.value)">=</button>
                
                <!-- Clear and delete buttons -->
                <button type="button" onclick="Calc.text.value = ''">C</button>
                <button type="button" onclick="del()">DEL</button>
            </div>
        </form>
    </div>
    <script type="text/javascript">  
        function del() {
            var screenElement = document.getElementById('screen');
            if (screenElement) {
                var x = screenElement.value;
                screenElement.value = x.substr(0, x.length - 1);
            } else {
                console.error("Element with id 'screen' not found.");
            }
        }
    </script>
</body>
</html>
